<!DOCTYPE html>
<html>
<head>
    <title>Swiper with Autoslide</title>
    <!-- Link to Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <style>
        /* Add any custom styles for Swiper container if needed */
        .swiper-container {
            width: 100%;
            height: 300px; /* Adjust the height as needed */
        }
        /* Add any custom styles for Swiper slides if needed */
        .swiper-slide {
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <!-- Swiper container -->
    <div class="swiper-container swiper">
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <!-- Add more slides as needed -->
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- Navigation arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>

    <!-- Script with Swiper -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const swiper = new Swiper('.swiper-container', {
                // Optional parameters
                direction: 'horizontal',
                loop: true,
                autoplay: {
                    delay: 1500, // Adjust the delay (time between slides) as needed
                    disableOnInteraction: false, // Set to false if you want autoplay to continue even when the user interacts with the slides
                },
                // If we need pagination
                pagination: {
                    el: '.swiper-pagination',
                },
                // Navigation arrows
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                // And if we need scrollbar
                scrollbar: {
                    el: '.swiper-scrollbar',
                }
            });
        });
    </script>
</body>
</html>
